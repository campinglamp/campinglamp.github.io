    <title>藍白口徑與國台辦口徑相同</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .comparison-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
        }
        
        .comparison-item {
            flex: 1;
            text-align: center;
        }
        
        .comparison-item img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .comparison-item img:hover {
            transform: scale(1.02);
        }
        
        .comparison-item a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .comparison-item a:hover {
            background-color: #2980b9;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #34495e;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← 返回</a>
    
    <div class="container">
        <h1 class="main-title">藍白口徑與國台辦口徑相同</h1>
        
        <div class="comparison-container">
            <div class="comparison-item">
                <img src="ccp1.jpg" alt="國台辦發言截圖">
                <a href="https://www.cna.com.tw/news/aopl/202505080308.aspx" target="_blank">國台辦抨擊台灣法西斯</a>
            </div>
            
            <div class="comparison-item">
                <img src="kmt1.jpg" alt="藍白發言截圖">
                <a href="https://www.cna.com.tw/news/aipl/202505070397.aspx" target="_blank">朱立倫抨擊台灣法西斯</a>
            </div>
        </div>
        <div class="comparison-container">
            <div class="comparison-item">
                <img src="ccp2.jpg" alt="國台辦發言截圖">
                <a href="https://www.facebook.com/share/15i4UXzf5n/?mibextid=wwXlfr" target="_blank">中國官媒今日海峽支持刪台電補助普發現金</a>
            </div>
            
            <div class="comparison-item">
                <img src="kmt2.jpg" alt="藍白發言截圖">
                <a href="https://tw.news.yahoo.com/%E8%97%8D%E7%99%BD%E4%B8%8D%E6%92%A5%E8%A3%9C%E5%8F%B0%E9%9B%BB-%E4%BB%96-%E5%8F%B0%E7%81%A3%E5%9C%8B%E5%8A%9B%E9%80%80%E5%8C%97%E4%BA%AC%E6%9C%80%E9%AB%98%E8%88%88-020416586.html" target="_blank">藍白聯手刪台電補助改普發現金</a>
            </div>
        </div>
        <div class="comparison-container">
            <div class="comparison-item">
                <img src="ccp3.jpg" alt="國台辦發言截圖">
                <a href="https://www.youtube.com/watch?v=dD4jj105jhg" target="_blank">國台辦反對大罷免</a>
            </div>
            
            <div class="comparison-item">
                <img src="kmt3.jpg" alt="藍白發言截圖">
                <a href="https://www.youtube.com/watch?v=kPt723gB3v8" target="_blank">國民黨立委對於國台辦反罷語塞</a>

        </div>                  
    </div>
